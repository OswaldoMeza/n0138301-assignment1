<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <section>
            <!--represents a section of content-->
            <h1>My first Invasion</h1>
            <p>Greetings Universe</p>
            <p>Take me to your leader</p>
        </section>
        <section>
            <h2>Tell me about yourself, Human.</h2>
            <label>Tell me your first name:</label>
            <input type="password" id="male_human_firstname"/>    
        </section>
        <section>
            <h3>That's really interesting. Tell me more.</h3>
            <label>What is your favorite Color?</label>
            <input type="color" />
            <div>
                <input type="radio" id="color_option_1" name="user_favcolor" /><label for="color_option_1">RED</label>
            </div>
            <div>
                <input type="radio" id="color_option_2" name="user_favcolor" /><label for="color_option_2">BLUE</label>
            </div>
            <div>
                <input type="radio" id="color_option_3" name="user_favcolor" /><label for="color_option_3">YELLOW</label>
            </div>
        </section>
        <section>
            <h3>What is your favourite creature?</h3>
            <select id="male_human_fav_animal" name="male_human_fav_animal">
                <option>Cat</option>
                <option>Dog</option>
                <option>Patamundi</option>
                <option>Fish</option>
            </select>
        </section>

    </body>
</html>
