<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML FORMS</title>
    <link rel="stylesheet" type="text/css" href="Content/Site.css" />
</head>
<body>

    <section>
        <!--
    Q: What does it mean to GET versus POST?
    A:
        Similarities
        - Both GET and POST are ways that the html document can send (http request) information somewhere else (a server)
        Differences
        - GET encodes information in the URL
        - POST encodes information into the request itself



    Try setting the form method and action attributes to these:

    [method="GET" OR method="POST"]
    [action="http://sandbox.bittsdevelopment.com/humber/httpdebug/acceptdata.php"]
    or
    [method="POST"]
    [action="https://postman-echo.com/post"]
    or
    [method="GET"]
    [action="https://postman-echo.com/get"]
    -->
        <form method="POST" action="https://postman-echo.com/post">
            <h2>What's your friend's first name?</h2>
            <input type="text" id="friend_name" name="friend_name" placeholder="Type first name here" />

            <h2>How old is your friend?</h2>
            <select id="friend_age" name="friend_age">
                <option value="18_20">18-20</option>
                <option value="21-30">21-30</option>
                <option value="31-40">31-40</option>
                <option value="over41">41+</option>
            </select>
            <!-- <input type="text" id="friend_age" name="friend_age" placeholder="26" /> -->

            <h2>What's your friend's occupation?</h2>
            <input type="password" id="friend_occupation" name="friend_occupation" placeholder="Doctor" />
            <div>
                <input type="submit" value="Enter" />
            </div>
        </form>

    </section>
</body>
</html>
